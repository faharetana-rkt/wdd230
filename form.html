<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakotomamonjy Faharetana - WDD 230 - Web Frontend Development</title>
    <meta name="author" content="Faharetana">
    <meta name="description"
        content="This is the homepage of Rakotomamonjy Faharetana for the WDD 230 - Web Frontend Development">
    <meta property="og:title" content="Faharetana's Homepage for WDD 230" />
    <meta property="og:type" content="Website" />
    <meta property="og:image" content="https://faharetana-rkt.github.io/wdd230/images/antsirabe.jpg" />
    <meta property="og:url" content="https://faharetana-rkt.github.io/wdd230/" />
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" href="styles/larger.css" />
    <link rel="icon" href="images/favicon.ico" />
</head>

<body>
    <header>
        <img id="facePhoto" src="images/photo-me.webp" alt="Picture of Faharetana">
        <h1>Rakotomamonjy Faharetana</h1>
    </header>
    <nav>
        <button id="menu"></button>
        <a href="index.html" class="navLink">Home</a>
        <a href="lesson03/chamber-site-plan.html" class="navLink">Site Plan</a>
        <a href="https://www.byui.edu/" class="navLink">BYU-Idaho</a>
        <a href="https://www.churchofjesuschrist.org/study/scriptures/nt/1-cor/13?lang=eng"
            class="navLink">Scripture</a>
        <a href="chamber/" class="navLink">Chamber</a>
        <a href="form.html" class="navLink">Form</a>
    </nav>
    <main class="forms">
        <div class="formmessage"></div>
        <form method="get" action="record.html">
            <label>Username* <input type="text" name="uname" id="uname" required></label>
            <label>Password* <input type="password" name="password" id="password" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"></label>
            <label>Repeat Password* <input type="password" name="password2" id="password2" required></label>
            <label>Email* <input type="email" name="email" id="email" required title="A valid byui.edu email"
                    pattern="[a-zA-Z0-9_.\-]+@byui.edu"></label>

            <label>Page rating <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1"
                    list="rangevalues"><datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist></label>
            <div id="rangevalue">0</div>
            <input type="submit" value="Send my rating">
        </form>
    </main>
    <div class="iframeContainer">
        <iframe
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDvDv4bsGivzJRBpjEVYWy-VV2y520nrgQ&q=-18.149643,49.403784"
            loading="lazy"></iframe>
    </div>
    <footer>
        <p>&copy; <span id="currentYear"></span></p>
        <p>⚡ Rakotomamonjy Faharetana ⚡</p>
        <p>Madagascar <img src="images/madagascar.png" alt="Madagascar flag" id="flag"></p>
        <p class="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/forms.js"></script>
</body>

</html>
